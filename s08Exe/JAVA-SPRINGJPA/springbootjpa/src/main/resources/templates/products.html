<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
    </head>
    <body>
        <div>
            <h2>Products List</h2>
    
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
    
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.color}"></td>
                    <td th:text="${p.price}"></td>
                    <td><a th:href="'products/edit/'   + ${p.id}" th:text="'Edit '   + ${p.id}"></a> </td>
                    <td><a th:href="'products/delete/' + ${p.id}" th:text="'Delete ' + ${p.id}"></a> </td>
                </tr>
            </table>
        </div>
    </body>
</html>
