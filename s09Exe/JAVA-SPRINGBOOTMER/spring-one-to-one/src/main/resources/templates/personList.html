<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <title>Person List</title>
    </head>
    <body>
        <div th:replace="~{fragments/headerAndFooter :: my-header}"></div>

        <div>
            <h2>Person and Pet List</h2>
            <table class="table table-stripe">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Class</th>
                    <th>Pet Name</th>
                </tr>
                <tr th:each="p : ${persons}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.characterLevel}"></td>
                    <td th:text="${p.characterClass}"></td>
                    <td th:text="${p.petId.name}"></td>
                </tr>
            </table>  
        </div>
                
        <div th:replace="~{fragments/headerAndFooter :: my-footer}"></div>

    </body>
</html>
